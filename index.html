<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Kaspa</title>
    <link rel="icon" type="image/png" href="https://i0.wp.com/kaspa.org/wp-content/uploads/2023/06/Kaspa-Icon-16.png?resize=16%2C16&ssl=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body.dark-mode .container {
            background-color: #2e2e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        body.dark-mode h1, body.dark-mode h2 {
            color: #ffffff;
        }
        #resultados {
            margin-top: 20px;
        }
        .dato {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .precio { background-color: #e3f2fd; }
        .sma { background-color: #f1f8e9; }
        .tecnico { background-color: #fff3e0; }
        body.dark-mode .precio { background-color: #4a6b8a; }
        body.dark-mode .sma { background-color: #5a6b4a; }
        body.dark-mode .tecnico { background-color: #8a6b4a; }
        .recomendacion {
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .comprar { background-color: #4caf50; color: white; }
        .vender { background-color: #f44336; color: white; }
        .esperar { background-color: #ff9800; color: white; }
        .mantener { background-color: #9e9e9e; color: white; }
        body.dark-mode .mantener { background-color: #666666; color: #e0e0e0; }
        #loading {
            text-align: center;
            color: #666;
        }
        body.dark-mode #loading {
            color: #b0b0b0;
        }
        #ultima-actualizacion {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        body.dark-mode #ultima-actualizacion {
            color: #b0b0b0;
        }
        .sugerencia {
            font-style: italic;
            margin-top: 5px;
        }
        body.dark-mode .sugerencia {
            color: #c0c0c0;
        }
        #chart-container {
            margin-top: 20px;
        }
        /* Estilo para el botón de tema */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #theme-toggle:hover {
            background-color: #555;
        }
        body.dark-mode #theme-toggle {
            background-color: #888;
        }
        body.dark-mode #theme-toggle:hover {
            background-color: #999;
        }
        /* Estilo para el campo de cálculo de Kaspa */
        #kaspa-calculator {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body.dark-mode #kaspa-calculator {
            background-color: #2e2e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #kaspa-input {
            padding: 5px;
            width: 150px;
            margin-right: 10px;
        }
        #calculate-button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #calculate-button:hover {
            background-color: #45a049;
        }
        body.dark-mode #calculate-button {
            background-color: #45a049;
        }
        body.dark-mode #calculate-button:hover {
            background-color: #3d8b40;
        }
        #kaspa-value {
            margin-top: 10px;
            font-weight: bold;
        }
        body.dark-mode #kaspa-value {
            color: #e0e0e0;
        }
        /* Estilo para el histórico de alertas */
        #alert-history {
            margin-top: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body.dark-mode #alert-history {
            background-color: #2e2e2e;
        }
        #alert-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .alert-item {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        .alert-compra {
            background-color: #e6ffe6;
            color: #006400;
        }
        body.dark-mode .alert-compra {
            background-color: #004d00;
            color: #90ee90;
        }
        .alert-venta {
            background-color: #ffe6e6;
            color: #8b0000;
        }
        body.dark-mode .alert-venta {
            background-color: #4d0000;
            color: #ff9999;
        }
        .alert-rebote {
            font-weight: bold;
            color: #0066cc;
        }
        body.dark-mode .alert-rebote {
            color: #66ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Kaspa</h1>
        <div id="loading">Cargando datos...</div>
        <div id="resultados"></div>
        <div id="chart-container">
            <canvas id="precioChart"></canvas>
        </div>
        <div id="ultima-actualizacion"></div>
    </div>
    <audio id="alertSound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

    <div id="kaspa-calculator">
        <input type="number" id="kaspa-input" placeholder="Cantidad de Kaspa" min="0" step="0.0001">
        <button id="calculate-button">Calcular Valor en USD</button>
        <div id="kaspa-value"></div>
    </div>

    <!-- Histórico de alertas -->
    <div id="alert-history">
        <h2>Histórico de Alertas (últimas 10)</h2>
        <ul id="alert-list"></ul>
    </div>

    <button id="theme-toggle">Modo Oscuro</button>

    <script>
        let chart;
        let currentPrice = 0;
        let lastAlerts = JSON.parse(localStorage.getItem('kaspaAlertas') || '[]');

        async function analizarKaspa() {
            const resultadosDiv = document.getElementById('resultados');
            const loadingDiv = document.getElementById('loading');
            const ultimaActualizacionDiv = document.getElementById('ultima-actualizacion');
            const alertSound = document.getElementById('alertSound');

            loadingDiv.style.display = 'block';
            resultadosDiv.innerHTML = '';

            try {
                const precioActualResponse = await fetch(
                    'https://api.coingecko.com/api/v3/simple/price?ids=kaspa&vs_currencies=usd'
                );
                const datosHistoricosResponse = await fetch(
                    'https://api.coingecko.com/api/v3/coins/kaspa/market_chart?vs_currency=usd&days=14&interval=daily'
                );

                const precioActual = await precioActualResponse.json();
                const datosHistoricos = await datosHistoricosResponse.json();

                currentPrice = precioActual.kaspa.usd;
                const precios = datosHistoricos.prices;

                const smaCorto = calcularSMA(precios.slice(-5));
                const smaLargo = calcularSMA(precios.slice(-14));

                const preciosValores = precios.map(([_, precio]) => precio);
                const soporte = Math.min(...preciosValores);
                const resistencia = Math.max(...preciosValores);

                const atr = calcularATR(precios);
                const fiboLevels = calcularFibonacci(soporte, resistencia);

                const { recomendacion, precioSugerido } = analizarTendencia(
                    currentPrice, smaCorto, smaLargo, soporte, resistencia, atr, fiboLevels
                );

                resultadosDiv.innerHTML = `
                    <div class="dato precio">Precio actual: $${currentPrice.toFixed(6)}</div>
                    <div class="dato sma">SMA 5 días: $${smaCorto.toFixed(4)}</div>
                    <div class="dato sma">SMA 14 días: $${smaLargo.toFixed(4)}</div>
                    <div class="dato tecnico">Soporte: $${soporte.toFixed(4)}</div>
                    <div class="dato tecnico">Resistencia: $${resistencia.toFixed(4)}</div>
                    <div class="dato tecnico">ATR (aprox.): $${atr.toFixed(4)}</div>
                    <div class="dato tecnico">Fibonacci 38.2%: $${fiboLevels['38.2'].toFixed(4)}</div>
                    <div class="dato tecnico">Fibonacci 61.8%: $${fiboLevels['61.8'].toFixed(4)}</div>
                    <div class="recomendacion ${recomendacion.split(' -')[0].toLowerCase()}">
                        ${recomendacion}
                        ${precioSugerido ? `<div class="sugerencia">${precioSugerido}</div>` : ''}
                    </div>
                `;

                actualizarGrafico(precios, currentPrice, smaCorto, smaLargo, soporte, resistencia, fiboLevels);

                // Registrar alerta si es COMPRA o VENTA
                if (recomendacion.startsWith("COMPRAR") || recomendacion.startsWith("VENDER")) {
                    const tipo = recomendacion.startsWith("COMPRAR") ? "COMPRA" : "VENTA";
                    const fecha = new Date().toLocaleString('es-ES', { timeZone: 'America/Argentina/Buenos_Aires' });
                    const precio = currentPrice.toFixed(6);

                    // Guardar en localStorage
                    const nuevaAlerta = {
                        fecha,
                        tipo,
                        precio,
                        maxRebote: precio, // Inicialmente el mismo precio
                        timestamp: Date.now()
                    };

                    let historico = JSON.parse(localStorage.getItem('kaspaAlertas') || '[]');
                    historico.unshift(nuevaAlerta);

                    // Limitar a 50 entradas
                    if (historico.length > 50) historico.pop();
                    localStorage.setItem('kaspaAlertas', JSON.stringify(historico));

                    // Mostrar alerta sonora y visual
                    alert(`¡Alerta ${tipo}! Precio: $${precio}`);
                    alertSound.play().catch(err => console.log("Error al reproducir sonido:", err));

                    // Actualizar el histórico en pantalla (solo últimas 10)
                    actualizarHistorico();
                }

                const ahora = new Date().toLocaleString('es-ES');
                ultimaActualizacionDiv.textContent = `Última actualización: ${ahora}`;

            } catch (error) {
                resultadosDiv.innerHTML = `<div class="recomendacion vender">Error: ${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Función para actualizar el histórico (solo últimas 10)
        function actualizarHistorico() {
            const historico = JSON.parse(localStorage.getItem('kaspaAlertas') || '[]');
            const alertList = document.getElementById('alert-list');
            alertList.innerHTML = '';

            // Mostrar solo las últimas 10
            historico.slice(0, 10).forEach(alerta => {
                const li = document.createElement('li');
                li.className = `alert-item alert-${alerta.tipo.toLowerCase()}`;
                const reboteText = alerta.maxRebote !== alerta.precio 
                    ? `<span class="alert-rebote"> → Rebote máx: $${alerta.maxRebote}</span>` 
                    : '';
                li.innerHTML = `${alerta.fecha} - <strong>${alerta.tipo}</strong> - Precio: $${alerta.precio}${reboteText}`;
                alertList.appendChild(li);
            });
        }

        // Actualizar máximo rebote cada vez que se carga el análisis
        function actualizarMaxRebote() {
            let historico = JSON.parse(localStorage.getItem('kaspaAlertas') || '[]');
            let changed = false;

            historico = historico.map(alerta => {
                const horasPasadas = (Date.now() - alerta.timestamp) / (1000 * 60 * 60);
                if (horasPasadas <= 24 && currentPrice > alerta.maxRebote) {
                    changed = true;
                    return { ...alerta, maxRebote: currentPrice.toFixed(6) };
                }
                return alerta;
            });

            if (changed) {
                localStorage.setItem('kaspaAlertas', JSON.stringify(historico));
                actualizarHistorico();
            }
        }

        window.onload = () => {
            analizarKaspa();
            actualizarHistorico();
        };

        setInterval(() => {
            analizarKaspa();
            actualizarMaxRebote();
        }, 300000); // Actualiza cada 5 minutos

        // Script para el botón de tema
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });

        // Script para el cálculo de Kaspa
        const kaspaInput = document.getElementById('kaspa-input');
        const calculateButton = document.getElementById('calculate-button');
        const kaspaValue = document.getElementById('kaspa-value');

        calculateButton.addEventListener('click', () => {
            const amount = parseFloat(kaspaInput.value);
            if (isNaN(amount) || amount <= 0) {
                kaspaValue.textContent = 'Por favor, ingresa una cantidad válida de Kaspa.';
                return;
            }
            const valueInUSD = amount * currentPrice;
            kaspaValue.textContent = `Valor en USD: $${valueInUSD.toFixed(4)}`;
        });
    </script>

    <!-- Versión: alpha . 0001 -->
</body>
</html>
